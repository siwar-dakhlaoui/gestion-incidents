<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Gestion des Incidents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 2px rgba(40,167,69,0.25);
        }

        .btn-success {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .required {
            color: red;
        }

        .verification-link {
            text-align: center;
            margin-top: 15px;
        }

        .verification-link a {
            color: #17a2b8;
            text-decoration: none;
            font-size: 14px;
        }

        .verification-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Connexion</h2>

    <!-- Message après inscription réussie -->
    <div th:if="${success}" class="message success">
        <span th:text="${success}"></span>
    </div>

    <!-- Message après déconnexion -->
    <div th:if="${param.logout}" class="message info">
        Vous avez été déconnecté avec succès.
    </div>

    <!-- Message d'erreur de connexion -->
    <div th:if="${param.error}" class="message error">
        Email ou mot de passe incorrect.
    </div>

    <!-- Message d'erreur personnalisé -->
    <div th:if="${error}" class="message error">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/user/signin}" th:object="${signInRequest}" method="post">
        <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" th:field="*{email}"
                   placeholder="exemple@email.com" required>
        </div>

        <div class="form-group">
            <label>Mot de passe <span class="required">*</span></label>
            <input type="password" th:field="*{password}"
                   placeholder="Votre mot de passe" required>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-success">Se connecter</button>
        </div>

        <div class="verification-link">
            <a th:href="@{/auth/resend-verification}">
                Renvoyer l'email de vérification
            </a>
        </div>
    </form>

    <div class="signup-link">
        <p>Pas encore de compte ? <a th:href="@{/user/signup}">S'inscrire</a></p>
    </div>

    <div style="text-align: center; margin-top: 30px; color: #666; font-size: 12px;">
        <p>En cas de problème de connexion, vérifiez votre email de vérification.</p>
    </div>
</div>
</body>
</html>
