<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un Utilisateur - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Créer un Nouvel Utilisateur</h4>
                </div>
                <div class="card-body">
                    <!-- Messages -->
                    <div th:if="${success}" class="alert alert-success">
                        <span th:text="${success}"></span>
                    </div>

                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>

                    <!-- IMPORTANT: Utilisez th:action et th:object correctement -->
                    <form th:action="@{/admin/users/create}"
                          th:object="${user}"
                          method="post">

                        <!-- Champ Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <!-- IMPORTANT: th:field pour la liaison -->
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   th:field="*{email}"
                                   required
                                   placeholder="exemple@municipal.com">
                            <div class="form-text">L'email sera utilisé pour la connexion.</div>
                            <!-- Afficher l'erreur de validation -->
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>

                        <!-- Champ Mot de passe -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe *</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   required
                                   minlength="6">
                            <div class="form-text">Minimum 6 caractères.</div>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>

                        <!-- Champ Rôle -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Rôle *</label>
                            <select class="form-select"
                                    id="role"
                                    th:field="*{role}"
                                    required>
                                <option value="">Sélectionnez un rôle</option>
                                <!-- IMPORTANT: Utilisez th:each pour les options -->
                                <option th:each="roleItem : ${roles}"
                                        th:value="${roleItem}"
                                        th:text="${roleItem}">
                                </option>
                            </select>
                            <div class="form-text">Choisissez AGENT_MUNICIPAL ou ADMINISTRATEUR</div>
                            <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                                <span th:errors="*{role}"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Créer l'utilisateur</button>
                            <a href="/admin/dashboard" class="btn btn-secondary">Retour au tableau de bord</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validation JavaScript côté client
    document.querySelector('form').addEventListener('submit', function(event) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        if (!email || !password || !role) {
            alert('Veuillez remplir tous les champs obligatoires.');
            event.preventDefault();
            return false;
        }

        if (password.length < 6) {
            alert('Le mot de passe doit contenir au moins 6 caractères.');
            event.preventDefault();
            return false;
        }

        return true;
    });
</script>
</body>
</html>
