<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Incidents</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
        }
        .photo-thumb {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
            margin: 2px;
            border: 1px solid #ddd;
        }
        .badge-status {
            font-size: 0.85rem;
        }
    </style>
</head>

<body>

<div class="container-fluid mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>
            <i class="bi bi-exclamation-triangle-fill text-warning"></i>
            Gestion des incidents
        </h3>

        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Retour dashboard
        </a>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
        <div class="card-body table-responsive">

            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Titre</th>
                    <th>Catégorie</th>
                    <th>Citoyen</th>
                    <th>Photos</th>
                    <th>Statut</th>
                    <th>Agent</th>
                    <th style="width: 260px;">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="incident, i : ${incidents}">
                    <td th:text="${i.count}"></td>

                    <!-- Titre -->
                    <td>
                        <strong th:text="${incident.titre}"></strong><br>
                        <small class="text-muted" th:text="${incident.quartier}"></small>
                    </td>

                    <!-- Catégorie -->
                    <td>
                        <span class="badge bg-info text-dark"
                              th:text="${incident.categorie}"></span>
                    </td>

                    <!-- Citoyen -->
                    <td th:text="${incident.citoyen.email}"></td>

                    <!-- Photos -->
                    <td>
                        <div th:if="${incident.photos != null and !incident.photos.isEmpty()}">
                            <a th:each="photo : ${incident.photos}"
                               th:href="@{'/uploads/incidents/' + ${photo}}"
                               target="_blank">
                                <img th:src="@{'/uploads/incidents/' + ${photo}}"
                                     class="photo-thumb">
                            </a>
                        </div>
                        <span th:if="${incident.photos == null or incident.photos.isEmpty()}"
                              class="text-muted">Aucune</span>
                    </td>

                    <!-- Statut -->
                    <td>
                        <span class="badge badge-status"
                              th:classappend="
                              ${incident.statut.name() == 'SIGNALE'} ? 'bg-warning' :
                              (${incident.statut.name() == 'PRIS_EN_CHARGE'} ? 'bg-primary' :
                              (${incident.statut.name() == 'EN_RESOLUTION'} ? 'bg-info' :
                              (${incident.statut.name() == 'RESOLU'} ? 'bg-success' : 'bg-secondary')))"
                              th:text="${incident.statut}">
                        </span>
                    </td>

                    <!-- Agent -->
                    <td>
                        <span th:if="${incident.agentAssigne != null}"
                              th:text="${incident.agentAssigne.email}">
                        </span>
                        <span th:if="${incident.agentAssigne == null}"
                              class="text-muted">Non assigné</span>
                    </td>

                    <!-- Actions -->
                    <td>

                        <!-- Changer statut -->
                        <form th:action="@{/admin/incidents/{id}/statut(id=${incident.id})}"
                              method="post" class="mb-2">

                            <select name="statut" class="form-select form-select-sm mb-1">
                                <option th:each="s : ${statuts}"
                                        th:value="${s}"
                                        th:text="${s}"
                                        th:selected="${s == incident.statut}">
                                </option>
                            </select>

                            <button class="btn btn-sm btn-outline-primary w-100">
                                <i class="bi bi-arrow-repeat"></i> Changer statut
                            </button>
                        </form>

                        <!-- Assigner agent -->
                        <form th:action="@{/admin/incidents/{id}/assign(id=${incident.id})}"
                              method="post">

                            <select name="agentId"
                                    class="form-select form-select-sm mb-1"
                                    required>
                                <option value="">-- Sélectionner agent --</option>
                                <option th:each="agent : ${agents}"
                                        th:value="${agent.id}"
                                        th:text="${agent.email}">
                                </option>
                            </select>

                            <button class="btn btn-sm btn-success w-100">
                                <i class="bi bi-person-check"></i> Assigner agent
                            </button>
                        </form>

                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
