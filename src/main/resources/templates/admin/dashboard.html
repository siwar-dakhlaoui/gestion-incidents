<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Tableau de bord</h1>
    <a th:href="@{/logout}" class="logout-btn">Déconnexion</a>
</div>

<div class="container">
    <div class="user-info">
        <h3>Bienvenue !</h3>
        <p>Vous êtes connecté avec succès.</p>
        <p><strong>Rôle:</strong> <span th:text="${#request.getAttribute('role')}">USER</span></p>
    </div>

    <div th:if="${#request.getAttribute('role') == 'ADMIN'}">
        <h3>Section Administrateur</h3>
        <p>Vous avez accès aux fonctionnalités administratives.</p>
        <!-- Ajoutez ici les liens admin -->
    </div>

    <div>
        <h3>Menu</h3>
        <ul>
            <li><a href="#">Mon Profil</a></li>
            <li><a href="#">Incidents</a></li>
            <li><a href="#">Historique</a></li>
            <li><a href="#">Paramètres</a></li>
        </ul>
    </div>
</div>
</body>
</html>
